<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="overlay position none">
  </div>
  <div class="container">

    <h1 class="title">Напиши слово</h1>

    <div class="control-wrapper">
      <button class="btn prev-word" id="prevButton">
        <span class="icon-arrow-left"></span>
        Назад
      </button>

      <div class="content-box">
        <img class="images-box" src="" alt="Изображение">
        <p class="input-word"></p>
        <audio class="audio-output" autoplay src="">сказать</audio>
      </div>

      <button class="btn next-word" id="nextButton">Далее
        <span class="icon-arrow-right"></span>
      </button>
    </div>

    <p class="word"></p>
    <div class="btn-wrapper">
      <button class="btn reset">Сброс
        <span class="icon-cross"></span>
      </button>
      <button class="btn delete">Удалить букву
        <span class="icon-bin"></span>
      </button>
      <button class="btn check">Проверить
        <span class="icon-checkmark"></span>
      </button>
      <button class="btn audio-check">Слушать слово
        <span class="icon-volume-medium"></span>
      </button>
    </div>
